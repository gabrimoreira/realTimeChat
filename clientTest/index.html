<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form id="roomForm">
        <input type="text" placeholder="ID" id="inputId" required>
        <input type="text" placeholder="room" id="inputRoom" required>
        <label for="rooms">Select an existent room</label>
        <select name="rooms" id="rooms">
            <option value="" class="room" selected></option>
            <option value="1" class="room">room 1</option>
            <option value="2" class="room">room 2</option>
        </select>
        <button type="submit" id="roomBtn">Entrar</button>
    </form>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
